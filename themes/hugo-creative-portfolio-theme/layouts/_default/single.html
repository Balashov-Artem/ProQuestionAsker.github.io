{{ define "main" }}

  {{ partial "mobileNavToggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}

         <a href="#" class="back-to-top" style="display: inline;">

         {{ template "_internal/disqus.html" . }}

    </div>
  </div>
</div>
{{ end }}
